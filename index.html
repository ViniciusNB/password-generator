<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="script.js" defer></script>

  <link rel="stylesheet" href="styles.css">

  <title>Gerador de Senhas</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Gerador de Senhas</h1>
    <h3 class="password-display" id="passwordDisplay"></h3>
    <form id="passwordGeneratorForm" class="form">
      <label for="characterAmountNumber">Quantidade de caracteres</label>
      <div class="character-amount-container">
        <input type="range" min="1" max="32" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="32" value="10" id="characterAmountNumber">
      </div>

      <label for="incluirMaiuscula">Incluir Maiúsculas</label>
      <input type="checkbox" id="incluirMaiuscula">

      <label for="incluirNumeros">Incluir Números</label>
      <input type="checkbox" id="incluirNumeros">

      <label for="incluirSimbolos">Incluir Símbolos</label>
      <input type="checkbox" id="incluirSimbolos">

      <button type="submit" class="btn">Gerar Senha</button>
    </form>
  </div>
</body>

<footer>
  <a>Feito por Vinícius - 2021</a>
</footer>

</html>
